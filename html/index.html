<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/bg-common.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="layui-layout-body" id="app">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <h3>layui布局的后台系统</h3>
            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javscript:;" v-text='username'></a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">退出登录</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <div class="layui-side">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree leftMenu" lay-shrink="all" lay-filter="test"
                    v-if="leftMenus.length!=0">
                    <li class="layui-nav-item layui-nav-itemed" v-for="(m,index) in leftMenus" v-if="index==0" >
                        <a href="javascript:;" v-text="m.name"></a>
                        <dl class="layui-nav-child" v-for="c in m.child">
                            <dd><a class="menu" target="body" :href="c.url" v-text="c.name" @click="clearBg"></a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item" v-for="(m,index) in leftMenus" v-if="index!=0" >
                        <a href="javascript:;" v-text="m.name"></a>
                        <dl class="layui-nav-child" v-for="c in m.child">
                            <dd><a class="menu" target="body" :href="c.url" v-text="c.name" @click="clearBg"></a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <ul id="mbx" class="layui-tab-title"> </ul>
            <iframe name="body" frameborder=0 src="aa.html"></iframe>
        </div>

        <div class="layui-footer">
            © 123
        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
    <script src="../js/axios-common.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
